
   <h2  *ngIf="spinnerOficinas && !noOficinas" class="text-center m-4">
    <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      </h2>
  
      <h2 class="text-center " *ngIf="noOficinas">
       No existen Oficinas a revisar!
      </h2>
  
<div *ngIf="!noOficinas && !spinnerOficinas">
    
  <mat-form-field class="buscar" >
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Elemento" #input>
  </mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="index"   >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row;let i = index;"> {{i+1}} </td>
    </ng-container>

    <!-- NOMBRE -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE DE OFICINA </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} <span *ngIf="row.new==1"  class="material-icons New">fiber_new</span> </td>
    </ng-container>

    <!-- EMAIL -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
      <td mat-cell *matCellDef="let row">{{ row.email}} </td>
    </ng-container>
  <!-- ACCIONES -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
    <td mat-cell *matCellDef="let row">
       <button (click)="editar(row)" mat-mini-fab><span class="material-icons">edit</span></button> 
       <button (click)="delete(row)" mat-mini-fab><span class="material-icons">deleted</span></button>
    </td>
  </ng-container>
    

     
  


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No se encontro un dato con el valor ingresado. "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
