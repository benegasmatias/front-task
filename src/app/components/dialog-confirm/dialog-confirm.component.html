<h2 mat-dialog-title class="text-center">{{data.title}}</h2>
<mat-dialog-content>
 <span>{{msj}}</span>
</mat-dialog-content>

<mat-dialog-actions >
 
    <button  mat-stroked-button color="primary"   (click)="save()" >Si</button>
    <button  mat-stroked-button color="secondary" style="margin-left: 40%;"  (click)="close()" >Cancelar</button>
</mat-dialog-actions>
