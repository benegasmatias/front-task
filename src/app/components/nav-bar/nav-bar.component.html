<mat-toolbar class="toolbar m-0 p-0">
    <div class="col-auto mr-auto ml-0">
        <button *ngIf="mobileQuery.matches && sideNav" mat-icon-button (click)="sideNavOpen.emit()"
            class="btn text-white" style="margin-left: -10px;">
            <div class="mt-2">
                <mat-icon class="m-auto">menu</mat-icon>
            </div>
        </button>
        <a class="text-white" routerLink="/" *ngIf="!mobileQuery.matches || !sideNav">
            <p class="my-auto">{{title}}</p>
        </a>
    </div>

    <!-- <div class="col-6 mr-auto" *ngIf="barraBusqueda">
        <input class="form-control text-white mi-input" id="search" style="background-color: #277380; border: #1d565f;"
            type="search" placeholder="Busqueda" aria-label="Search" />
    </div> -->

    <div class="col-auto" *ngIf="menuUser">
        <button class="btn text-white p-0" [matMenuTriggerFor]="menu">
            <div class="d-flex flex-row m-0 p-0">
                <!-- <img src="{{ datoUser.imagen }}" style="background-color: white;" width="30" height="30"
                    class="d-inline-block m-auto rounded-circle" alt="" loading="lazy" /> -->
                <p [hidden]="mobileQuery.matches" class="my-auto ml-2 p-0">
                    {{ datoUser.name }}
                </p>
                <span [hidden]="mobileQuery.matches" class="material-icons my-auto p-0">arrow_drop_down</span>
            </div>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/panel/perfil-cliente">
                <mat-icon>person</mat-icon>
                <span>Usuario</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>close</mat-icon>
                <span>Cerrar sesi√≥n</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
