
   <h2  *ngIf="spinnertasks && !notasks" class="text-center m-4">
    <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      <div  style="width: 1.5rem; height: 1.5rem;"class="spinner-grow text-secondary" role="status"></div>
      </h2>
  
      <h2 class="text-center " *ngIf="notasks">
       No existen tasks a revisar!
      </h2>
  
<div *ngIf="!notasks && !spinnertasks">
    
  <mat-form-field class="buscar" >
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Elemento" #input>
  </mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="index"   >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row;let i = index;"> {{i+1}} </td>
    </ng-container>

    <!-- NOMBRE -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE DE LA TAREA</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} <span *ngIf="row.new==1"  class="material-icons New">fiber_new</span> </td>
    </ng-container>

    <!-- DESCRIPTIOn -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
      <td mat-cell *matCellDef="let row">{{ row.description}} </td>
    </ng-container>
  <!-- ACCIONES -->
  
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
    <td mat-cell *matCellDef="let row"> <button title="Eliminar tarea" (click)="delete(row.id)" class="btn btn-danger">x</button> </td>
  </ng-container>

     
  


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No se encontro un dato con el valor ingresado. "{{input.value}}"</td>
    </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
<div class="row">
  <div class="col-s-6 col  d-md-block d-xl-block">

  </div>
  <div class="col-sm-6 col-xl-3">
    <button class="btn btn-info mr-2" title="Siguiente" (click)="getPaginate(pagePrev)" [disabled]="!pagePrev"> <mat-icon>arrow_back_ios_new</mat-icon> </button>
    <button class="btn btn-success" title="previo" (click)="getPaginate(pageNext)" [disabled]="!pageNext"> <mat-icon>arrow_forward_ios</mat-icon></button>
  </div>
 
</div>

</div>
